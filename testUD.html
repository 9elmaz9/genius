<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example with Div</title>
    <style>
      .container {
        background-color: lightblue;
        padding: 20px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is a heading inside a div container</h1>
      <p>This is a paragraph inside a div container.</p>
    </div>
  </body>
</html>
